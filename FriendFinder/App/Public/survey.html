<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Java Bundle -->
    <link rel="styleshett" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">

    <title>Friend Finder | Survey Page</title>
</head>

<body>

    <div class="container">
        <hr>
        <h2>SURVEY QUESTIONS</h2>
        <hr>

        <h4><b>About You.</b></h4>
        <!-- About Me Form -->
        <div class="row d-flex">
            <div id="aboutmeinput" style="width: 100%">
                <div class=" col-sm-12" style="width: 100%">
                    <form>

                        <div class="form-group m-2" style="100%">
                            <label for="email">Name: (Required)</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group m-2" style="100%">
                            <label for="name">Link to Photo Image: (Required)</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
